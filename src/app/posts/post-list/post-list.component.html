<div class="container">
    <button mat-raised-button color="primary" (click)="openDialog()">
        Create Model
      </button>
      <!-- <button mat-fab color="primary" >
          <mat-icon>delete</mat-icon>
        </button> -->
      
</div>
<br><br>

<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{ post.title }}
      
      <a
        mat-raised-button
        color="primary"
        
        [routerLink]="['/', post.id]"
        class="mat-edit-button"
        >EDIT</a
      >
      <button
        mat-raised-button
        color="warn"
        (click)="onDelete(post.id)"
        class="mat-delete-button"
      >
        DELETE
      </button>
    </mat-expansion-panel-header>

    <!-- <div class="post-image">
            <img src="post.imagePath" [alt]="post.title">
        </div> -->
    <p>{{ post.content }}</p>
    <!-- <mat-action-row>
            <a mat-raised-button color="primary" [routerLink]="['/edit', post.id]">EDIT</a>
            <button mat-raised-button color="warn" (click)="onDelete(post.id)">DELETE</button>
        </mat-action-row> -->
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0">
  No Post Added Yet !!
</p>
