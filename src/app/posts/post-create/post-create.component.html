<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
       matInput type="text" 
       ngModel
       name="title" 
       required
       placeholder="Title"
       #title="ngModel"/>
       <mat-error *ngIf="title.invalid">Please enter the title !!</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
       matInput rows="4" 
       ngModel
       name="content"
       required
       placeholder="Content"
       #content="ngModel"></textarea>
       <mat-error *ngIf="content.invalid">Please enter the content !!</mat-error>

    </mat-form-field>
    <button
     mat-raised-button 
     color="warn" 
     type="submit">Submit</button>
  </form>
</mat-card>
