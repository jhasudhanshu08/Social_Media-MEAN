<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
       matInput type="text"
       formControlName="title"
       placeholder="Title"/>
       <mat-error *ngIf="form.get('title')">Please enter the title !!</mat-error>
    </mat-form-field>
    
    <mat-form-field>
      <textarea
       matInput rows="4"
       formControlName="content"
       placeholder="Content"></textarea>
       <mat-error *ngIf="form.get('content')">Please enter the content !!</mat-error>
    </mat-form-field>

    <br><br>
    <div>
      <button mat-raised-button color="primary" type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <hr>
    <br>
    <button
     mat-raised-button 
     color="warn" 
     type="submit">Submit</button>
  </form>
</mat-card>
